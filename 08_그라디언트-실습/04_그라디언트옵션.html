<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      background-color: orange;
      margin: 10px;
    }

    .gra1 {
      background-image: radial-gradient(red, yellow, black);
    }

    .gra2 {
      background-image: radial-gradient(50% 30%,red, yellow, black);
    }

    .gra3 {
      background-image: radial-gradient(farthest-corner at 80% 80%, red, yellow, green);
    }

    .gra4 {
      background-image: radial-gradient(farthest-side at 80% 80%, red, yellow, green);
    }

    .gra5 {
      background-image: radial-gradient(closest-corner at 80% 60%, red, yellow, black);
    }

    .gra6 {
      background-image: radial-gradient(closest-side at 80% 60%, red, yellow, black);
    }
  </style>
</head>
<body>
  <div class="gra1"></div>
  <div class="gra2"></div>
  <div class="gra3"></div>
  <div class="gra4"></div>
  <div class="gra5"></div>
  <div class="gra6"></div>
</body>
</html>
