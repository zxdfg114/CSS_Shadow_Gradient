<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 그림자</title>
  <style>
    .img-box {
      position: relative;
      padding: 10px;
      background-color: black;
      width: 410px;
      box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .img-box img {
      width: 400px;
      border: 1px solid #942;
      border-style: inset;
    }

    .img-box:hover::after {
      content: '';
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
      position: absolute;
      width: 70%;
      bottom: 0;
      left: 15%;
      height: 100px;
      z-index: -1;
    }

    /* 그림자 항상 나오기 << hover 제거 */
  </style>
</head>
<body>
  <div class="img-box">
    <img src="http://wooreeweb.com/img/v01.jpg" alt="">
  </div>
</body>
</html>
